<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="head"><h1>BMI CALCULATOR</h1></div>    
    <div class="container">
        <form action="submit">
            <p>
                <label for="height">Height in CM. <input type="text" id="height"></label>
                <label for="weight">Weight in KG. <input type="text" id="weight"></label>
            </p>
            <button type="submit" class="btn" id="btn">calculate</button>
            <div id="result"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
