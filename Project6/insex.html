<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 6</title>
</head>
<body>
    <h1>keyboard key events</h1>
    <div id="insert"></div>
</body>
<script>
    window.addEventListener('keydown', (e) => {
        document.getElementById('insert').innerHTML = `
       <table border="1">
          <tr>
            <th>Key</th>
            <th>Keycode</th>
            <th>Code</th>
          </tr>
          <tr>
            <td>${e.key}</td>
            <td>${e.keyCode}</td>
            <td>${e.code}</td>
          </tr>
        </table>`;
    });
</script>
</html>
