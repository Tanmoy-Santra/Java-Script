<html>
    <body>
        <div class="container">
            <div id="one" class="text1">text1</div>
            <div id="two" class="text2">text2</div>
            <button class="submit" onclick=changeFontColor()>Change Font color</button>
        </div>
    </body>
    <script>
        function changeFontColor(){
            one=document.getElementById("one");
            two=document.getElementById("two");
            one.style.color="red";
            two.style.color="blue";
        }
    </script>
</html>
