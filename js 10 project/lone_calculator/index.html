<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Loan Calculator</h1>
            <div class="input-groups">
                <label for="demand">How much amount you want</label>            
                <input type="text" class="demand" id="demand">
            </div>
            <div class="input-groups">
                <label for="interest">interest rate</label>
                <input type="text" class="interest" id="interest">
            </div>
            <div class="input-groups">
                <label for="time">time(month)</label>
            <input type="text" class="time" id="time">
        </div>   
         <button id="btn" class="btn">Calculate</button>       
         <div class="result" id="result"></div>
         
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
