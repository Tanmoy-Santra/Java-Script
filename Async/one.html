<script>
    // setTimeout(function(){

    /*
    The global setTimeout() method sets a timer which executes a function or specified 
    piece of code once the timer  expires.

    Timeouts are cancelled using clearTimeout().

    setTimeout(code)
setTimeout(code, delay)

setTimeout(functionRef)
setTimeout(functionRef, delay)
setTimeout(functionRef, delay, param1)
setTimeout(functionRef, delay, param1, param2)
setTimeout(functionRef, delay, param1, param2,)

    
    setTimeout() is an asynchronous function, meaning that the timer function will not pause execution
    of other functions in the functions stack. In other words, you cannot use setTimeout() to create a
    "pause" before the next function in the function stack fires.
    */

    const printName=function(){
        console.log("me");
    }
    
    setTimeout(printName,2000)

    const changeName=function(){
    document.querySelector('h1').innerHTML='best js course'
    }
    const changeMe=setTimeout(changeName,2000)

    
  document.querySelector('#Stop').addEventListener('click',function(){
    clearTimeout(changeMe)
    console.log('stop');
  })
</script>
