<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Live Stream</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            margin: 0;
        }
        .video-container {
            width: 80%;
            max-width: 900px;
            aspect-ratio: 16 / 9;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            overflow: hidden;
            transform: rotate(-30deg);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <iframe id="youtubeLive" 
            src="https://www.youtube.com/embed/gk1_02VAzhg?autoplay=1&mute=0&rel=0&modestbranding=1&playsinline=1"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
