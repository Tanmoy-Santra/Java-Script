<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn-res">res</button>
    <button id="btn-rej">rej</button>
</body>
<script>
    const resBtn=document.getElementById('btn-res');
    const rejBtn=document.getElementById('btn-rej');

    let myPromise=new Promise((res,rej) => {
        resBtn.addEventListener('click',()=>{
            res('resolve');
        })
        rejBtn.addEventListener('click',()=>{
            res('reject');
        })
    });

    myPromise.then((val,err)=>{
        console.log(val);
        console.log(err);        
    });

    
</script>
</html>
